<!DOCTYPE html>
<html>
<head>
  <title>Presentación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      margin-top: 100px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    .container h2 {
      text-align: center;
    }
    .container label, .container input[type="text"], .container input[type="password"], .container button {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
    .container button {
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BIENVENID@</h2>
    <button onclick="location.href='login.html'">Iniciar sesión</button>
    <button onclick="location.href='registro.html'">Registrarse</button>
    
  </div>
</body>
</html>
